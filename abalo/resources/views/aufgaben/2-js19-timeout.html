<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js19-timeout.html</title>
</head>
<body>

<script>

document.body.style.backgroundColor = 'white';
let isWhite = true;

setInterval(() => {
    isWhite = !isWhite;
    if(isWhite) {
        document.body.style.backgroundColor = 'white';
    } else {
        document.body.style.backgroundColor = 'red';
    }
}, 1000);

</script>

</body>
</html>
